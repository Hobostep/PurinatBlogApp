<html>
  <head>
    <title>test for scrolling</title>
    <style>
      .tester {
        width: 400px;
        height: 300px;
        /* background: #232323; */
        color: #232323;
        margin: auto;
        margin-top: 100vh;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 100;
        letter-spacing: 10px;
      }

      html,
      body {
        width: 100vw;
        height: 300vh;
      }
    </style>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="tester"
      data-aos="fade-up"
      data-aos-anchor-placement="center-center"
    >
      <h1>Test when scrolling</h1>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
